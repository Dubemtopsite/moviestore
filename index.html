<!DOCTYPE html>
<html>
<head>
	<title>Movie Renting Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="page-wrapper">
		<h1 style="text-align: center;margin-bottom: 20px;">Movie Renting Shop</h1>
		<h5 style="text-align: center;margin-bottom: 20px;font-style: italic;">Designed by Owoh Chidubem Alexander</h5>
		<div class="search-div">
			<input type="text" name="" id="search-elem">
			<button>Search</button>
		</div>
		<div class="table">
			<table>
				<thead>
					<tr>
						<th>Movie Id</th>
						<th>Name</th>
						<th>Release Year</th>
						<th>Author</th>
						<th>Rent</th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</div>

	<script src="js/movieList.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
